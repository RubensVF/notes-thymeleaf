<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="icon" type="image/png" href="https://img.icons8.com/material-outlined/24/000000/internet.png"/>
        <title>Notes-App</title>
</head>

<body>
    <div th:replace="fragment/header.html :: header"></div>
    
    <div class="container">
        <h2 class="text-primary">Edit note</h1>
            <form th:action="@{editnote}" th:object="${note}" method="post">
                <div class="form-group">
                <input type="hidden" th:field="*{id}" name="id" id="id">
                  <label for="exampleInputEmail1">Title</label>
                  <input type="text" class="form-control" th:value="${note.title}" th:field="*{title}">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Content</label>
                  <input type="text" class="form-control" th:value="${note.content}" th:field="*{content}">
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
              </form> 
    </div>
</body>

</html>
