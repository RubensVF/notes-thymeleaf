<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>

    <div th:fragment="note(title,content,id)" class="card">
        <div class="card-body">
          <h5 class="card-title" th:text="${title}"></h5>
          <p class="card-text" th:text="${content}">With supporting text below as a natural lead-in to additional content.</p>
          <a th:href="@{/edit(id=${id})}" class="btn btn-primary">Edit</a>
          <a th:href="@{/delete(id=${id})}" class="btn btn-primary bg-danger">Delete</a>
        </div>
    </div>
 
</body>

</html>
