<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="https://img.icons8.com/material-outlined/24/000000/internet.png"/>
    <title>Notes-App</title>
</head>

<body>
    <div th:replace="fragment/header.html :: header"></div>
    
    <div class="container">
        <h2 class="text-primary">Hello there your notes:</h1>
        <div class="row">
            <div th:each="note : ${notes}" class="col-sm">
                <div th:replace="fragment/note.html :: note(title=${note.title},content=${note.content},id=${note.id})"></div>
            </div>
        </div>
    </div>
</body>

</html>
